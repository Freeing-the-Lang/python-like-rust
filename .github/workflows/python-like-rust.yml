name: "Rust-like-Go — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-go-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # ----------------------------------------------------------
      # Checkout
      # ----------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Install Rust
      # ----------------------------------------------------------
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # ----------------------------------------------------------
      # Build Binary
      # ----------------------------------------------------------
      - name: Build Project
        shell: bash
        run: |
          cargo build --release
          mkdir -p dist

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/release/rust-like-go.exe dist/out-windows.exe
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp target/release/rust-like-go dist/out-macos
          else
            cp target/release/rust-like-go dist/out-linux
          fi

      # ----------------------------------------------------------
      # Generate ProofLedger
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p dist
          echo "Repository: rust-like-go" > dist/proofledger-${{ matrix.os }}.txt
          echo "Commit: ${{ github.sha }}" >> dist/proofledger-${{ matrix.os }}.txt
          echo "Branch: ${{ github.ref }}" >> dist/proofledger-${{ matrix.os }}.txt
          echo "OS: ${{ matrix.os }}" >> dist/proofledger-${{ matrix.os }}.txt
          echo "Build Time (UTC): $(date -u)" >> dist/proofledger-${{ matrix.os }}.txt

      # ----------------------------------------------------------
      # Upload OS artifact
      # ----------------------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-like-go-${{ matrix.os }}
          path: dist/*


  # ==========================================================
  # Release job
  # ==========================================================
  release:
    name: "Create Clean Release"
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-bundle

      - name: Compress Bundle
        shell: bash
        run: |
          cd release-bundle
          zip -r rust-like-go-release.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: autobuild-${{ github.run_id }}
          name: "Rust-like-Go — AutoBuild ${{ github.run_id }}"
          files: release-bundle/rust-like-go-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
